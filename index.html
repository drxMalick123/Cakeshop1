<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SweetBites Bakery - Main Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ffcce6;     /* Light Pink */
            --secondary-pink: #ff99cc;   /* Medium Pink */
            --dark-pink: #ff66b3;        /* Darker Pink for accents */
            --cream: #fff5e6;            /* Soft Cream/Beige */
            --chocolate: #663300;        /* Deep Brown for text/footer */
            --light-bg: #fdfaf7;         /* Very light background */
            --text-color: #333;          /* Main text color */
            --border-color: rgba(255, 153, 204, 0.5); /* Semi-transparent secondary pink */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--light-bg) 0%, var(--primary-pink) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .cursive {
            font-family: 'Dancing Script', cursive;
        }

        .navigation-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: fadeInScale 0.8s ease-out forwards;
        }

        .navigation-container h1 {
            font-family: 'Dancing Script', cursive;
            color: var(--dark-pink);
            font-size: 3.5rem;
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .navigation-container h1::after {
            content: 'üç∞'; /* Cake emoji */
            position: absolute;
            bottom: -15px;
            right: -30px;
            font-size: 2rem;
            animation: bounce 2s infinite ease-in-out;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .nav-item-card {
            background-color: var(--cream);
            border-radius: 15px;
            padding: 25px 20px;
            text-decoration: none;
            color: var(--chocolate);
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        .nav-item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(255, 102, 179, 0.2);
            background-color: var(--primary-pink);
            color: white;
        }

        .nav-item-card .emoji {
            font-size: 3rem;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .nav-item-card:hover .emoji {
            transform: scale(1.1);
        }

        .nav-item-card span {
            font-size: 1.1rem;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 576px) {
            .navigation-container {
                padding: 30px 20px;
            }
            .navigation-container h1 {
                font-size: 2.5rem;
            }
            .navigation-container h1::after {
                font-size: 1.5rem;
                right: -15px;
                bottom: -10px;
            }
            .nav-grid {
                grid-template-columns: 1fr; /* Stack vertically on very small screens */
            }
            .nav-item-card {
                padding: 20px;
            }
            .nav-item-card .emoji {
                font-size: 2.5rem;
            }
            .nav-item-card span {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
